<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../listado/html_css/style.css">
    <title>Valoraciones</title>
</head>
<body>
    <nav>
        <a href="home" id="logo">BookReviews</a>
        <input type="checkbox" id="hamburguer"/> 
        <label for="hamburguer">
            <i class="fa fa-bars hamburguer-icon"></i>
        </label>

        <ul>
            <li>
                <a href="/listado/html_css/index.html">listado</a>
            </li>


            <li>
                <a href="/formulario/html_css/formulario.html">agregar</a>
            </li>
        </ul>
    </nav>
    <div class="form-container">
        <h1>Nueva valoración</h1>
        <form action="#" method="POST">
            <div class="form-tex">
                <label for="name">Nombre del libro:</label><br>
                <input type="text" id="name" name="nombre" required><br><br>
            </div>
            <div class="form-text">
                <label for="author">Nombre del autor:</label><br>
                <input type="text" id="auhtor" name="author" required><br><br>
            </div>

            <div class="form-text">
                <label for="edition">Edicion:</label><br>
                <input type="text" id="edition" name="edition" required><br><br>
            </div>

            <div class="form-rate-section">
                <label for="rate-label">Puntuación:</label><br>
                <input type="radio" id="rate-1" name="puntuacion" value="1" required>
                <label for="rate-1">1</label>
                <input type="radio" id="rate-2" name="puntuacion" value="2">
                <label for="rate-2">2</label>
                <input type="radio" id="rate-3" name="puntuacion" value="3">
                <label for="rate-3">3</label>
                <input type="radio" id="rate-4" name="puntuacion" value="4">
                <label for="rate-4">4</label>
                <input type="radio" id="rate-5" name="puntuacion" value="5">
                <label for="rate-5">5</label><br><br>
            </div>

            <div class="form-comment-section">
                <label for="comment">Comentario:</label><br>
                <textarea id="comment" name="comentario" rows="4" cols="50"></textarea><br><br>
            </div>


            <div class="form-subit-section">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
