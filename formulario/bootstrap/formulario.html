<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoraciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
    
</head>
<body class="bg-light my-8">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a href="home" class="navbar-brand text-lg font-weight-bold" id="logo">BookReviews</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="/listado/html_css/index.html" class="nav-link text-white">Listado</a>
            </li>
            <li class="nav-item">
                <a href="/formulario/html_css/formulario.html" class="nav-link text-white">Agregar</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="card mx-auto p-3 shadow">
            <h4 class="text-center mb-2 font-weight-bold">Nueva valoración</h4>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre" class="font-weight-bold">Nombredel libro:</label>
                    <input type="text" id="nombre" name="nombre" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="nombre" class="font-weight-bold">Nombre del autor:</label>
                    <input type="text" id="nombre" name="nombre" required class="form-control">
                </div>

                <div class="form-group font-weight-bold">
                    <label>Puntuación:</label>
                    <div>
                        <input type="radio" id="rate-1" name="rate" value="1" required>
                        <label for="rate-1">1</label>
                        <input type="radio" id="rate-2" name="rate" value="2">
                        <label for="rate-2">2</label>
                        <input type="radio" id="rate-3" name="rate" value="3">
                        <label for="rate-3">3</label>
                        <input type="radio" id="rate-4" name="rate" value="4">
                        <label for="rate-4">4</label>
                        <input type="radio" id="rate-5" name="rate" value="5">
                        <label for="rate-5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comentario" class="font-weight-bold">Comentario:</label>
                    <textarea id="comentario" name="comment" rows="4" class="form-control"></textarea>
                </div>

                <div class="text-center mt-4">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
